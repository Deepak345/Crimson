        <h4 class="text-center">About the Project:</h4>
        <p class="text-center">This web-app aims to remove the various bottlenecks while conducting a blood donation camp and the entire blood donation process. It provides a siingle platform for organisers to conduct blood camp. It also provides a feature for emergency blood
            requirements where a person can post for help if he cannot find a particular blood type in nearby blood-banks. Intrested volunteers would then contact that person to donate blood. This also aims to improve the blood availability between blood
            banks.
        </p>

                </div>
