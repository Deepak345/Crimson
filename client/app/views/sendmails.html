<form ng-submit = "sendMail(selectedOrg.email , subject , content)">
<div class="form-group form-group-sm row">

    <label class="col-sm-4">Mail List</label>
    <div class="col-sm-8">
        <select ng-model="selectedOrg" ng-options="x.name for x in mailList" class="form-control"></select>
    </div>
</div>


<div class="form-group form-group-sm row">

    <label class="col-sm-4">To</label>
    <div class="col-sm-8">
        <input class="form-control" name="to" ng-model = "selectedOrg.email" readonly style="width : 400px" readonly>
    </div>
</div>

<div class="form-group form-group-sm row">

    <label class="col-sm-4">Subject</label>
    <div class="col-sm-8">
        <input class="form-control" name="subject" ng-model="subject" placeholder="Enter the subject" style="width : 400px">
    </div>
</div>

<div class="form-group form-group-sm row">

    <label class="col-sm-4">Message</label>
    <div class="col-sm-8">
        <textarea class="form-control" placeholder="Enter the content" ng-model="content" name="content" rows="6" cols="70">
           
        </textarea>
    </div>
</div>

<button type = "submit" class="btn btn-display">Send mail</button>
</form>
