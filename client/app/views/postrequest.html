<link href="../styles/postrequest.css" rel="stylesheet" type="text/css"></link>


<form class="reqForm text-justify" ng-submit="submit()">
    <h2>Submit A Request</h2><br>
    <h4>Contact Details</h4>
    <div class="row">
        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="reqForm.name">
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" ng-model="reqForm.contact">
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" ng-model="reqForm.email">
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label for="email">Address</label>
            <textarea rows="5" type="email" class="form-control" ng-model="reqForm.address"></textarea>
        </div>
    </div>
    <h4>Request Details</h4>
    <div class="row">
        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label for="city">Blood Group</label>
            <select class="form-control"ng-model="reqForm.request.bloodGrp">
                <option>O+ve</option>
                <option>O-ve</option>
                <option>A+ve</option>
                <option>A-ve</option>
                <option>B+ve</option>
                <option>B-ve</option>
                <option>AB+ve</option>
                <option>AB-ve</option>
            </select>
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label for="district">Blood Quantity</label>
            <input type="text" class="form-control" ng-model="reqForm.request.bloodQuantity">
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <label for="district">Due Date</label>
            <input type="date" class="form-control" ng-model="reqForm.request.dueDate">
        </div>
        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label for="state">Content</label>
            <textarea rows="10" type="text" class="form-control" ng-model="reqForm.request.content"></textarea>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
