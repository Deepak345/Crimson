<div class="row ng-cloak">
    <div class="col-sm-6" id="signupbar">

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" placeholder="Enter Name" name="username" ng-model = "event.name">
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" ng-model="event.date" placeholder="Enter date" name="date">
            </div>

            <div class="form-group">
                <label for="venue">Venue:</label>
                <input type="text" class="form-control" ng-model="event.venue" placeholder="Enter venue" name="venue">
            </div>

            <div class="form-group">
                <label for="venue">Timing:</label>
                <input type="text" class="form-control" ng-model="event.time" placeholder="Enter time" name="time">
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea rows="5" type="text" class="form-control" ng-model="event.content" placeholder="Enter content" name="content">
                </textarea>
            </div>
            
            <button class = "btn btn-primary btn-block" ng-click = "submit(event)">Submit</button>
            
    </div> 
   
</div>
