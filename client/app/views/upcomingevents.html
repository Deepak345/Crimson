<div class="panel panel-default" ng-repeat="event in events">
    <div class="panel-heading">{{ event.name }}</div>
    <div class="panel-body">
        <ul>
            <li><b>Venue :</b> {{ event.venue }}</li>
            <li><b>Date :</b> {{ event.date }}</li>
            <li><b>Time :</b> {{ event.time }}</li>
        </ul>
        <button class="btn btn-primary" ng-click="saveEvent(event._id)" data-toggle="modal" data-target="#modalForm">Register</button>
    </div>
</div>

<!-- Modal -->
<div id="modalForm" class="modal fade" role="dialog">
    <div class="modal-dialog">
    
        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Register For Event</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label>Full Name</label>
                    <input type="text" class="form-control" ng-model="donor.name">
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label>Email</label>
                    <input type="email" class="form-control" ng-model="donor.email">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <label>Age</label>
                    <input type="text" class="form-control" ng-model="donor.age"> 
                </div>
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label>Gender</label>
                    <select class="form-control" ng-model="donor.gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="form-group col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <label>Blood Group</label>
                    <select class="form-control" ng-model="donor.bloodGrp">
                        <option>A+ve</option>
                        <option>A-ve</option>
                        <option>B+ve</option>
                        <option>B-ve</option>
                        <option>AB+ve</option>
                        <option>AB-ve</option>
                        <option>O+ve</option>
                        <option>O-ve</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label>Contact</label>
                    <input type="text" class="form-control" ng-model="donor.contact">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="register()">Submit</button>
        </div>
        </div>
    
    </div>
</div>
