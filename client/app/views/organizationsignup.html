<form class="form-horizontal" ng-submit = "validateAndRegister()">
    <div class="form-group form-group-sm">
        <div class="col-sm-2"></div>
        <label class="control-label col-sm-2" for="name">Name of orgaization</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Enter organization name" ng-model="name" />
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-sm-2"></div>
        <label class="control-label col-sm-2" for="name">User Name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Enter username" ng-model="uname" />
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-sm-2"></div>
        <label class="control-label col-sm-2" for="name">Contact no:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Enter contact no" ng-model = "contact" />
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-sm-2"></div>
        <label class="control-label col-sm-2" for="name">Address :</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Enter address" ng-model="address" />
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-sm-2"></div>
        <label class="control-label col-sm-2" for="name">Email :</label>
        <div class="col-sm-4">
            <input type = "email" class="form-control" placeholder = "Enter email id" ng-model="email" />
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-sm-2"></div>
        <label class="control-label col-sm-2" for="name">Password:</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" placeholder="Enter password" ng-model="pwd" />
        </div>
        <div class="col-sm-4"></div>
    </div>
    
    <div class="row">
        <div class="col-sm-5"></div>
        <button class="button-def col-sm-1" type = "submit">REGISTER</button>
        <a href="#!useroptions" class="col-sm-2">Already have an account?</a>
        <div class="col-sm-4"></div>
    </div>
</form>
