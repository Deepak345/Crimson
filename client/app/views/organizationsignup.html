<link href="../styles/banksignup.css" rel="stylesheet" type="text/css"></link>

<form class="text-justify" ng-submit = "validateAndRegister()">
    <h2>Orgaization Sign Up</h2><br>
    <div class="row">
        <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="name">
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" ng-model="contact">
        </div>
        <div class="form-group col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <label for="name">User Name</label>
            <input type="text" class="form-control" ng-model="uname">
        </div>        
    </div>
    <div class="row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" ng-model="email">
        </div>
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label for="contact">Password</label>
            <input type="password" class="form-control" ng-model="pwd">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label for="city">Address</label>
            <textarea rows="5" class="form-control"ng-model="address"></textarea>
        </div>
    </div>
    <div class="row">
        <a style="float:right" href="#!useroptions" class="col-sm-2">Already have an account?</a>
        <button class="btn btn-primary" type = "submit">REGISTER</button><br>
    </div>
</form>
