<form class="text-justify" ng-submit = "sendMail(selectedOrg.email , subject , content)">
    <h2>Send Mails</h2><br>
    <div class="row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label for="name">Mail List</label>
            <select ng-model="selectedOrg" ng-options="x.name for x in mailList" class="form-control"></select>       
        </div>      
    </div>
    <div class="row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label for="contact">To</label>
            <input class="form-control" name="to" ng-model = "selectedOrg.email" readonly>
        </div> 
    </div>
    <div class="row">
        <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <label for="name">Subject</label>
            <input class="form-control" name="subject" ng-model="subject" placeholder="Enter the subject">
        </div> 
    </div>
    <div class="row">
        <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label for="city">Message</label>
            <textarea class="form-control" placeholder="Enter the content" ng-model="content" name="content" rows="6" cols="70"></textarea>
        </div>
    </div>
    <div class="row">
        <button type = "submit" class="btn btn-display btn-danger">SEND</button>
    </div>
</form>
